    <section class="contact">
        <div class="container">
            <h1>Nous contacter</h1>
            <form class="contact-form" action="" method="POST">
                <div class="name">
                    <label for="name">Votre nom</label>
                    <input type="text" name="name" id="name" placeholder="Entrez votre nom">
                </div>
                <div class="mail">
                    <label for="email">Votre e-mail</label>
                    <input type="email" name="email" id="email" placeholder="Entrez votre adresse e-mail">
                </div>
                <div class="msg">
                    <label for="msg">Votre message</label>
                    <textarea name="msg" id="msg"></textarea>
                </div>
                <div class="btn">
                    <button class="contact-btn" type="submit">Envoyer<img src="img/fleche-droite.svg"></button>
                </div>

            </form>
        </div>
    </section>


    <footer class="main-footer">
        <div class="container">
            <div class="main-footer-contact">
